<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/b8a8bb4be1.js"
      crossorigin="anonymous"
    ></script>

    <title>더보기/Chats Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">17:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">25%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <h1 class="header__title">자리</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">2019년 11월 18일,월요일</span>
        <li class="incomming-message message">
          <img src="images/jari.jpg" class="g-avatar message-avatar" />
          <div class="message__content">
            <span class="message__author">자리</span>
            <div class="message__bubble">
              그동안 날 이뻐해주고 돌봐주느라고 고생했어 세은이 정말 행복했어!
              많이 고마워 먼저 가있을게 천천히 와 사랑해
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="메세지 보내기"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
